---
- name: install system tools using apt
  become: yes
  apt:
    name:
      - cinnamon-desktop-environment
      - curl
      - dconf-editor
      - dphys-swapfile
      - gparted
      - gufw
      - hardinfo
      - linux-generic-hwe-20.04
      - meld
      - ncdu
      - terminator
      - winbind
      - zstd
    update_cache: yes

- name: add git ppa
  become: yes
  apt_repository:
    repo: ppa:git-core/ppa
    state: present

- name: install git latest
  become: yes
  apt:
    name: git
    update_cache: yes

- name: install grub-customizer
  become: yes
  apt:
    name: grub-customizer
    update_cache: yes

- name: add fish ppa
  become: yes
  apt_repository:
    repo: ppa:fish-shell/release-3
    state: present

- name: install fish shell
  become: yes
  apt:
    name: fish
    update_cache: yes

