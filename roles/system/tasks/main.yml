- name: disable sleep when close note pc dispaly
  become: yes
  lineinfile:
    path: /etc/systemd/logind.conf
    line: "HandleLidSwitch=ignore"
    insertafter: EOF

- name: add {{ ansible_user }} to dialout group
  become: yes
  user:
    name: "{{ ansible_user }}"
    group: dialout
    append: yes

- name: set clock local for Windows dual boot system
  become: yes
  timezone:
    name: Asia/Tokyo
    hwclock: local

- name: setting for winbind
  become: yes
  replace:
    path: /etc/nsswitch.conf
    regexp: " dns$"
    replace: " dns wins"

- name: add chrome apt key
  become: yes
  apt_key:
    url: https://dl-ssl.google.com/linux/linux_signing_key.pub
    state: present

- name: add chrome apt repository
  become: yes
  apt_repository:
    repo: "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main"
    filename: "google-chrome"
    state: present

- name: install google-chrome
  become: yes
  apt:
    name: google-chrome-stable
    update_cache: yes

- name: install keeweb
  become: yes
  apt:
    deb: https://github.com/keeweb/keeweb/releases/download/v1.17.6/KeeWeb-1.17.6.linux.x64.deb
    update_cache: yes

