---
- name: add shutter ppa
  become: yes
  apt_repository:
    repo: ppa:linuxuprising/shutter
    state: present

- name: add simplesceenrecorder ppa
  become: yes
  apt_repository:
    repo: ppa:maarten-baert/simplescreenrecorder
    state: present

- name: add peek ppa
  become: yes
  apt_repository:
    repo: ppa:peek-developers/stable
    state: present

- name: install multimedia applications using apt
  become: yes
  apt:
    name:
      - shutter
      - simplescreenrecorder
      - vlc
      - kolourpaint
      - ffmpeg
      - peek
    update_cache: yes

- name: get calibre install script
  get_url:
    url: https://download.calibre-ebook.com/linux-installer.sh
    dest: /tmp/calibre-installer.sh

- name: execute calibre install
  become: yes
  shell: bash /tmp/calibre-installer.sh
