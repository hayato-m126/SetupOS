- name: install xrdp
  become: true
  ansible.builtin.apt:
    name:
      - xfce4
      - xfce4-terminal
      - xrdp
      - dbus-x11
    update_cache: true

- name: Add startxfce4 to /etc/xrdp/startwm.sh
  become: true
  lineinfile:
    path: /etc/xrdp/startwm.sh
    line: 'startxfce4'
    state: present
    create: no

- name: Set autorun to Xorg in /etc/xrdp/xrdp.ini
  become: true
  replace:
    path: /etc/xrdp/xrdp.ini
    regexp: '^autorun=.*'
    replace: 'autorun=Xorg'
