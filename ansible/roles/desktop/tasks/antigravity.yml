- name: Create /etc/apt/keyrings directory
  ansible.builtin.file:
    path: /etc/apt/keyrings
    state: directory
    mode: '0755'
  become: true

- name: Download and dearmor Antigravity GPG key
  ansible.builtin.shell: |
    curl -fsSL https://us-central1-apt.pkg.dev/doc/repo-signing-key.gpg | gpg --dearmor -o /etc/apt/keyrings/antigravity-repo-key.gpg
  args:
    creates: /etc/apt/keyrings/antigravity-repo-key.gpg
  become: true

- name: Add Antigravity repository
  ansible.builtin.apt_repository:
    repo: deb [signed-by=/etc/apt/keyrings/antigravity-repo-key.gpg] https://us-central1-apt.pkg.dev/projects/antigravity-auto-updater-dev/ antigravity-debian main
    filename: antigravity
    state: present
  become: true

- name: Install Antigravity
  ansible.builtin.apt:
    name: antigravity
    state: present
    update_cache: yes
  become: true