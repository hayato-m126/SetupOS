---
- name: install pyenv build dependencies
  become: yes
  apt:
    name:
      - make
      - build-essential
      - libssl-dev
      - zlib1g-dev
      - libbz2-dev
      - libreadline-dev
      - libsqlite3-dev
      - wget
      - curl
      - llvm
      - libncursesw5-dev
      - xz-utils
      - tk-dev
      - libxml2-dev
      - libxmlsec1-dev
      - libffi-dev
      - liblzma-dev
      - python3-openssl
      - python3-pip
      - python3-venv
      - python3-flake8
      - python3-pytest-cov
      - python3-setuptools
    update_cache: yes

- name: install pipx
  pip:
    name: pipx
    executable: pip3
    extra_args: --user

- name: pipx ensurepath
  shell: python3 -m pipx ensurepath

# - name: pipx completion
#   shell: pipx completions

# - name: install argcomplete using pipx
#   shell: pipx install argcomplete

- name: get poetry install.py
  get_url:
    url: https://raw.githubusercontent.com/python-poetry/poetry/master/install-poetry.py
    dest: /tmp/install-poetry.py

- name: install poetry to default python3
  shell: python3 /tmp/install-poetry.py

- name: install pip packages
  pip:
    name:
      - pre-commit
      - flake8-blind-except
      - flake8-builtins
      - flake8-class-newline
      - flake8-comprehensions
      - flake8-deprecated
      - flake8-docstrings
      - flake8-import-order
      - flake8-quotes
      - pytest-repeat
      - pytest-rerunfailures
      - pytest
      - setuptools
      - colorcet
      - cfn-lint
    executable: pip3
    extra_args: --user
