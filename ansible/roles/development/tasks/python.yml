---
- name: install pyenv build dependencies
  become: yes
  apt:
    name:
      - make
      - build-essential
      - libssl-dev
      - zlib1g-dev
      - libbz2-dev
      - libreadline-dev
      - libsqlite3-dev
      - wget
      - curl
      - llvm
      - libncursesw5-dev
      - xz-utils
      - tk-dev
      - libxml2-dev
      - libxmlsec1-dev
      - libffi-dev
      - liblzma-dev
      - python3-openssl
      - python3-pip
      - python3-venv
      - python3-flake8
      - python3-pytest-cov
      - python3-setuptools
    update_cache: yes

- name: install pipx
  pip:
    name: pipx
    executable: pip3
    extra_args: --user

- name: pipx ensurepath
  shell: python3 -m pipx ensurepath

