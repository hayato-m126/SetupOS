- name: install docker build dependencies
  become: true
  ansible.builtin.apt:
    name:
      - apt-transport-https
      - ca-certificates
      - curl
      - gnupg
      - lsb-release
    update_cache: true

- name: add docker apt key
  become: true
  ansible.builtin.apt_key:
    url: https://download.docker.com/linux/ubuntu/gpg
    state: present

- name: add docker repository
  become: true
  ansible.builtin.apt_repository:
    repo: deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ ansible_facts['distribution_release'] }} stable

- name: install docker
  become: true
  ansible.builtin.apt:
    name:
      - docker-ce
      - docker-ce-cli
      - containerd.io
      - docker-compose-plugin
      - pciutils # for lspci
    update_cache: true

- name: add {{ ansible_facts['user_id'] }} to docker group
  become: true
  ansible.builtin.user:
    name: "{{ ansible_facts['user_id'] }}"
    groups: docker
    append: true

- name: Check if NVIDIA GPU is present
  command: lspci | grep -i nvidia
  register: nvidia_gpu_check
  failed_when: false
  changed_when: false

- name: Fail if no NVIDIA GPU detected
  fail:
    msg: No NVIDIA GPU detected on this system
  when: nvidia_gpu_check.rc != 0

- name: Add NVIDIA Container Toolkit GPG key
  become: true
  shell: |
    curl -fsSL https://nvidia.github.io/libnvidia-container/gpgkey | \
    gpg --dearmor -o /usr/share/keyrings/nvidia-container-toolkit-keyring.gpg
  args:
    creates: /usr/share/keyrings/nvidia-container-toolkit-keyring.gpg

- name: Add NVIDIA Container Toolkit repository
  become: true
  shell: |
    curl -s -L https://nvidia.github.io/libnvidia-container/stable/deb/nvidia-container-toolkit.list | \
    sed 's#deb https://#deb [signed-by=/usr/share/keyrings/nvidia-container-toolkit-keyring.gpg] https://#g' | \
    tee /etc/apt/sources.list.d/nvidia-container-toolkit.list
  args:
    creates: /etc/apt/sources.list.d/nvidia-container-toolkit.list

- name: Install NVIDIA Container Toolkit packages
  ansible.builtin.apt:
    name:
      - nvidia-container-toolkit={{ nvidia_container_toolkit_version }}
      - nvidia-container-toolkit-base={{ nvidia_container_toolkit_version }}
      - libnvidia-container-tools={{ nvidia_container_toolkit_version }}
      - libnvidia-container1={{ nvidia_container_toolkit_version }}
    state: present
    update_cache: true
