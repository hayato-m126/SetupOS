- name: install mise
  ansible.builtin.shell: curl https://mise.jdx.dev/install.sh | sh

- name: install system tools using apt
  become: true
  ansible.builtin.apt:
    name:
      - git-lfs
      - htop
      - net-tools
      - ncdu
      - fzf
      - jq
      - ripgrep
      - tree
      - zoxide
    update_cache: true

- import_tasks: fish.yml
