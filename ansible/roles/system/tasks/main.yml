- name: install mise
  ansible.builtin.shell: curl https://mise.jdx.dev/install.sh | sh
  args:
    creates: "{{ ansible_env.HOME }}/.local/bin/mise"

- name: install system tools using apt
  become: true
  ansible.builtin.apt:
    name:
      - git-lfs
      - htop
      - net-tools
      - ncdu
      - tree
    update_cache: true

- import_tasks: fish.yml
