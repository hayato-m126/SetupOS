name: test-db

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test-db:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Docker Compose
        run: |
          sudo curl -L "https://github.com/docker/compose/releases/download/$(curl -s https://api.github.com/repos/docker/compose/releases/latest | grep -Po '"tag_name": "\K.*?(?=")')/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
          sudo chmod +x /usr/local/bin/docker-compose

      - name: Start services with Docker Compose
        run: docker-compose -f projects/artdb/compose.yaml up -d

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          uv python install 3.12

      - name: Generate token
        id: generate-token
        uses: tibdex/github-app-token@v2
        with:
          app_id: ${{ secrets.APP_ID }}
          private_key: ${{ secrets.PRIVATE_KEY }}

      - name: Set git config
        uses: autowarefoundation/autoware-github-actions/set-git-config@v1
        with:
          token: ${{ steps.generate-token.outputs.token }}

      - name: Install dependencies with uv
        run: |
          uv tool install .

      - name: Install mise to load .env file
        run: |
          curl https://mise.run | sh
          echo 'eval "$(/home/runner/.local/bin/mise activate bash)"' >> /home/runner/.bashrc

      - name: Run database migrations
        run: |
          source ~/.bashrc
          eval "$(mise env)"
          uv run alembic upgrade head
        working-directory: projects/artdb

      - name: Run model tests
        run: |
          uv run pytest projects/artdb/test/models

      - name: Run DB integration tests
        run: |
          uv run pytest projects/artdb/test/integration

      - name: Run API tests
        run: |
          uv run pytest projects/artapi/test/
